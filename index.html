<!DOCTYPE HTML>

<!-- 
	HTML for the sunWatch web application. Just loads the styleSheet.css,
	defines the three paragraphs (time, main, and message) and then loads
	the javaScript in fetchData.js that fetches the data from the server.

	Niles Oien October 2022.
-->

<HEAD>
  <TITLE>Sun Watch</TITLE>
  <LINK type="text/css" href="styleSheet.css" media="screen" rel="stylesheet" title="Default" >
  <meta charset="UTF-8">
</HEAD>

<BODY>

 <H2 id="header">Loading...
 </h2>

 <P id="timePara">If data does not load, check internet connection
 </p>

 <P id="mainPara">
 </p>

 <P id="messagePara">
 </p>

 <script src="fetchData.js"></script> 

 <P>
  <IMG SRC="bottomLogo.jpg">
 </p>

</body>
